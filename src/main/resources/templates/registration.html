<!DOCTYPE html>
<!-- Coding By CodingNepal - codingnepalweb.com -->
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Registration or Sign Up form in HTML CSS | CodingLab </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="wrapper">
    <h2>Registration</h2>
    <form action="/auth/register" method="post">
        <div class="form-group">
            <label for="fullName">FullName</label>
            <input type="text" name="fullName" id="fullName" placeholder="Enter your name" required>
        </div>
        <div class="form-group">
            <label for="email">email</label>
            <input type="text" name="email" id="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
            <label for="password">password</label>
            <input type="password" name="password" id="password" placeholder="Confirm password" required>
        </div>

        <button type="submit" >Sign Up</button>
        <div class="text">
            <h3>Already have an account? <a href="http://localhost:8080/auth/login">Login now</a></h3>
        </div>
    </form>
</div>
</body>
</html>
